<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Senhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1><i class="fas fa-lock"></i> TcheKey</h1>
            
            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> E-mail:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-key"></i> Senha:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button id="login-btn" class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                <p id="toggle-auth">Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
            </div>
            
            <div id="register-form" style="display: none;">
                <h2>Registro</h2>
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> E-mail:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-key"></i> Senha:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm"><i class="fas fa-key"></i> Confirme a Senha:</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button id="register-btn" class="btn"><i class="fas fa-user-plus"></i> Registrar</button>
                <p id="toggle-auth">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>
            
            <div id="auth-message" class="message"></div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
